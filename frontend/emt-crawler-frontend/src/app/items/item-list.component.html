<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Пребарај по име:
        <div class="col-md-4">
          <input type="text"
                 [(ngModel)]="listFilter"/>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Филтрирано според : {{listFilter}} </h4>
      </div>

     <div class="table-responsive">
       <table class="table" >
        <thead>
          <tr>
            <th>
              Слика
            </th>
            <th>
                Име
            </th>
            <th>
              Цена
            </th>
            <th>
              Категорија
            </th>
            <th>
              Повеќе детали
            </th>
          </tr>
        </thead>
         <tbody>
         <tr>
           <td>
             Тест
           </td>

         </tr>
         </tbody>
       </table>
     </div>
    </div>
  </div>
</div>
