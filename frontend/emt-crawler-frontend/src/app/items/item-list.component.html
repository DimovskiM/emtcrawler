<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Пребарај по име:

      </div>
        <div class="col-md-4">
          <input type="text"
                 [(ngModel)]="listFilter"/>
        </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Филтрирано според : {{_listFilter}} </h4>
      </div>

     <div class="table-responsive">
       <table class="table" *ngIf="items && items.length" >
        <thead>
          <tr>
            <th>
              Слика
            </th>
            <th>
                Име
            </th>
            <th>
              Цена
            </th>
            <th>
              Категорија
            </th>
            <th>

            </th>
          </tr>
        </thead>
         <tbody>
         <tr  *ngFor='let item of filteredItems | paginate:{ itemsPerPage: 9 , currentPage : currentPage } '>
           <td>

              <img
                class="img-responsive"
                [src]="item.photoLink"
                [title]="item.name"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
                    />

           </td>
           <td >
             {{item.name}}
              <div>

             <pm-graph id="graph" [graphData]="item.priceList" [item]="item" *ngIf="item.showGraph" class="collapse"></pm-graph>
              </div>

           </td>
           <td>
             {{item.price | currency:'МКД '}}
           </td>
           <td>
             {{item.category.name}}


           </td>

           <td>
             <button type="button" class="btn-primary" (click)="item.showGraph = !item.showGraph" data-toggle="collapse" data-target="#graph">Повеќе детали</button>

           </td>
           <td>

           </td>

         </tr>

         <pagination-controls (pageChange)="currentPage = $event" [nextLabel]="nextLabel" [previousLabel]="previousLabel"></pagination-controls>
         </tbody>
       </table>
     </div>
    </div>
  </div>
</div>
<footer class="page-footer font-small blue">
  <div class="footer-copyright text-center py-3">© 2019 Михајло Димовски и Кристијан Габер
  </div>
</footer>
