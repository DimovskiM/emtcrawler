<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Пребарај по име:

      </div>
        <div class="col-md-4">
          <input type="text"
                 [(ngModel)]="listFilter"/>
        </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Филтрирано според : {{_listFilter}} </h4>
      </div>

     <div class="table-responsive">
       <table class="table" *ngIf="items && items.length" >
        <thead>
          <tr>
            <th>
              Слика
            </th>
            <th>
                Име
            </th>
            <th>
              Цена
            </th>
            <th>
              Категорија
            </th>
            <th>

            </th>
          </tr>
        </thead>
         <tbody>
         <tr  *ngFor='let item of filteredItems | paginate:{ itemsPerPage: 8 , currentPage : currentPage } '>
           <td>
              <img [src]="item.photoLink"
                   [title]="item.name"
                   [style.width.px]="imageWidth"
                   [style.margin.px]="imageMargin"
                    [alt]=""/>
           </td>
           <td>
             {{item.name}}

           </td>
           <td>
             {{item.price | currency:'МКД'}}
           </td>
           <td>
             {{item.category.name}}
           </td>

           <td>
             <button class="btn-primary"   >Повеќе детали</button>

           </td>

         </tr>
         <pagination-controls (pageChange)="currentPage = $event" [nextLabel]="nextLabel" [previousLabel]="previousLabel"></pagination-controls>
         </tbody>
       </table>
     </div>
    </div>
  </div>
</div>
